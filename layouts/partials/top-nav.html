<header class="Site-header">
  <nav role="navigation" class="Navigation">
    <div class="Navigation-left">
    </div>
    <div class="Navigation-middle">
      <header class="Page-header">
        <nav class="DocsNav">
          <a class="DocsNav-tab" href="/">
            Home
          </a>
  
          {{ range sort .Site.Sections "Params.weight" "asc" }}
          <a class="DocsNav-tab" href="{{ .URL }}">
            {{ replace .Dir "_" " " | title | strings.TrimSuffix "/" }}
          </a>
          {{ end }} 
        </nav>
      </header>
    </div>
    <div class="Navigation-right">
    </div>
  </nav>
</header>
